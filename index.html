<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simple Quran Studio - A React Native Web App" />
    <title>Simple Quran Studio</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Load React and React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load React Native Web -->
    <script src="https://unpkg.com/react-native-web@0.19.13/dist/index.js"></script>
    
    <!-- Load our app -->
    <script type="text/babel">
      const { AppRegistry, View, Text, StyleSheet, SafeAreaView, ScrollView, StatusBar, useColorScheme } = ReactNative;
      const { Colors } = ReactNative.Libraries?.NewAppScreen || {};

      function App() {
        const isDarkMode = useColorScheme ? useColorScheme() === 'dark' : false;
        
        const backgroundStyle = {
          backgroundColor: isDarkMode ? '#1a1a1a' : '#f5f5f5',
        };

        return React.createElement(SafeAreaView, { style: backgroundStyle },
          React.createElement(StatusBar, {
            barStyle: isDarkMode ? 'light-content' : 'dark-content',
            backgroundColor: backgroundStyle.backgroundColor,
          }),
          React.createElement(ScrollView, {
            contentInsetAdjustmentBehavior: "automatic",
            style: backgroundStyle
          },
            React.createElement(View, {
              style: {
                backgroundColor: isDarkMode ? '#000000' : '#ffffff',
                padding: 20,
              }
            },
              React.createElement(Text, {
                style: {
                  fontSize: 24,
                  fontWeight: '600',
                  color: isDarkMode ? '#ffffff' : '#000000',
                  marginBottom: 20,
                }
              }, "Welcome to Simple Quran Studio"),
              React.createElement(Text, {
                style: {
                  fontSize: 16,
                  color: isDarkMode ? '#cccccc' : '#333333',
                  lineHeight: 24,
                }
              }, "This is your React Native app running on the web! You can now start building your Quran Studio features.")
            )
          )
        );
      }

      // Register and run the app
      AppRegistry.registerComponent('SimpleQuranStudio', () => App);
      AppRegistry.runApplication('SimpleQuranStudio', {
        initialProps: {},
        rootTag: document.getElementById('root'),
      });
    </script>
    
    <!-- Load Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
